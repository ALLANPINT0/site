<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .logo {
            size: 5px 5px;
        }

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%;
            /* Set width to 100% */
            margin: auto;
            min-height: 200px;
        }

        /* Hide the carousel text when the screen is less than 600 pixels wide */
        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="#"><img class="logo"
                        src="64232755_2029678984007896_1127565057073348608_n-removebg-depositphotos-bgremover.png"
                        alt="" sizes="" width="185px" srcset=""></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Sobre</a></li>
                    <li class="active"><a href="#">Produtos</a></li>
                    <li class="active"><a href="#">Orcamentos</a></li>
                    <li class="active"><a href="#">Contatos</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://scontent.fbel5-1.fna.fbcdn.net/v/t39.30808-6/260903429_2658891001086688_5723243858008579059_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=e3f864&_nc_ohc=Tk6gTYrbuXUAX_TUKnk&_nc_ht=scontent.fbel5-1.fna&oh=00_AT8cEUZRUAAEKxyiy1UTPUozcpzU52dgwMTjVUzmkm9e7A&oe=62C7ADE8"
                    alt="Image">
                <div class="carousel-caption">
                    
                </div>
            </div>

            <div class="item">
                <img src="https://scontent.fbel5-1.fna.fbcdn.net/v/t39.30808-6/278508858_2754553261520461_6500898930892897778_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a26aad&_nc_ohc=YOCfOQ0gn1UAX9H1sh6&_nc_ht=scontent.fbel5-1.fna&oh=00_AT_K1an5lkTD3S-JeEy4iNlYxXMi3cMYJYMGGIzupvlqGw&oe=62C8B9DF"
                    alt="Image">
                <div class="carousel-caption">
                   
                </div>
            </div>

            <div class="item">
                <img src="https://scontent.fbel5-1.fna.fbcdn.net/v/t39.30808-6/278916865_2754553258187128_1806893586029850320_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=a26aad&_nc_ohc=XTzaGAAnre4AX87emz8&_nc_ht=scontent.fbel5-1.fna&oh=00_AT-7e2aImKlXtNRvTxlWAeGnt22Zy0u5uRx0krZeI84whg&oe=62C80545"
                    alt="Image">
                <div class="carousel-caption">
                   
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
